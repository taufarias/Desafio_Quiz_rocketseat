<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
        <ol>
            <li>
                <h3>Qual sua faixa etária?</h3>
                    <div>
                        <input type="radio" name="question-1" id="question-1-a" value="A"/>
                        <label for="question-1-a">A) De 16 a 21 anos</label>
                    </div>
                    <div>
                        <input type="radio" name="question-1" id="question-1-b" value="B"/>
                        <label for="question-1-b">B) De 21 a 26 anos</label>
                    </div>
                    <div>
                        <input type="radio" name="question-1" id="question-1-c" value="C"/>
                        <label for="question-1-c">C) De 26 a 31 anos</label>
                    </div>
                    <div>
                        <input type="radio" name="question-1" id="question-1-d" value="D"/>
                        <label for="question-1-d">C) Acima de 31 anos</label>
                    </div>
            </li>

            <li>
                <h3>Qual a renda bruta familiar mensal?</h3>
                    <div>
                        <input type="radio" name="question-2" id="question-2-a" value="A"/>
                        <label for="question-2-a">A) Abaixo de 1 salário mínimo</label>
                    </div>
                    <div>
                        <input type="radio" name="question-2" id="question-2-b" value="B"/>
                        <label for="question-2-b">B) De 1 a 3 salários mínimos</label>
                    </div>
                    <div>
                        <input type="radio" name="question-2" id="question-2-c" value="C"/>
                        <label for="question-2-c">C) De 3 a 6 salários mínimos</label>
                    </div>
                    <div>
                        <input type="radio" name="question-2" id="question-2-d" value="D"/>
                        <label for="question-2-d">D) Acima de 6 salários mínimos</label>
                    </div>
            </li>

            <li>
                <h3>Qual sua escolaridade?</h3>
                    <div>
                        <input type="radio" name="question-3" id="question-3-a" value="A"/>
                        <label for="question-3-a">A) Ensino fundamental</label>
                    </div>
                    <div>
                        <input type="radio" name="question-3" id="question-3-b" value="B"/>
                        <label for="question-2-b">B) Ensino médio</label>
                    </div>
                    <div>
                        <input type="radio" name="question-3" id="question-3-c" value="C"/>
                        <label for="question-2-c">C) Ensino superior</label>
                    </div>
                    <div>
                        <input type="radio" name="question-3" id="question-3-d" value="D"/>
                        <label for="question-3-d">D) PhD / MBA / Mestrado / Doutorado</label>
                    </div>
            </li>

            <li>
                <h3>Qual seu estado civil?</h3>
                    <div>
                        <input type="radio" name="question-4" id="question-4-a" value="A"/>
                        <label for="question-4-a">A) Solteiro</label>
                    </div>
                    <div>
                        <input type="radio" name="question-4" id="question-4-b" value="B"/>
                        <label for="question-4-b">B) Casado</label>
                    </div>
                    <div>
                        <input type="radio" name="question-4" id="question-4-c" value="C"/>
                        <label for="question-4-c">C) Separado</label>
                    </div>
                    <div>
                        <input type="radio" name="question-4" id="question-4-d" value="D"/>
                        <label for="question-4-d">D) Outros</label>
                    </div>
            </li>
        </ol>
        <br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
