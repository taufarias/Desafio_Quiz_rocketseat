<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em Contato</legend>
            
            <label for="assunto">Assunto:</label>
            <select name="opções" id="assunto">
                <option value="">Selecione</option>
                <option value="Suporte">Suporte</option>
                <option value="Reclamação">Reclamação</option>
                <option value="Sugestão">Sugestão</option>
            </select>
            <br>
            <br>
            <label for="name">Nome completo:</label>
            <br>
            <input id="name" placeholder="Seu nome" size="30">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input id="email" placeholder="email@seudominio.com" size="30">
            <br>
            <br>
            <label for="message">Mensagem:</label>
            <br>
            <textarea name="mensagem" id="message" cols="30" rows="10"></textarea>
            <br>    
            <br>
            <input type="checkbox" name="subscribe" id="subscribe" value="subscribed">
            <label for="subscribe">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button type="submit">Enviar</button>

            </fieldset>
    </form>
</body>
</html>
